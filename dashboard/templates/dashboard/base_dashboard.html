<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishified Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Saira Stencil One', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #333;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #ff4e4e;
            color: white;
        }

        .sidebar a.active {
            background-color: #fe2323;
            color: white;
            font-weight: bold;
        }

        /* Main content area */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            font-family: 'Lexend', sans-serif;
        }

        .topbar {
            background: #fff;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .user-info {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Phishified</h2>
        <a href="{% url 'dashboard' %}" class="active">üè† Dashboard</a>
        <a href="{% url 'profile' %}">üë§ Profile</a>
        <a href="{% url 'teams' %}">üë• Teams</a>
        <a href="{% url 'targets' %}">üéØ Targets</a>
        <a href="{% url 'campaigns' %}">üì¢ Campaigns</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="topbar">
            <span class="user-info">Welcome, {{ request.user.get_full_name }}</span>
        </div>
        <br>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
