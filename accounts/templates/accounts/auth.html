<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishShield - Login/Signup</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background-color: #FFFFFF;
      font-family: 'Lexend', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #FFFFFF;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff132b;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      background: none;
      border: none;
      font-size: 16px;
      color: #333333;
      cursor: pointer;
      padding: 10px 0;
      flex: 1;
      text-align: center;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #FF0000;
      border-bottom: 2px solid #FF0000;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff132b;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff132b;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #CC0000;
    }

    .footer-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #ff132b;
      text-decoration: none;
      font-size: 14px;
    }

    .social-login {
      text-align: center;
      margin-top: 20px;
    }

    .social-login p {
      color: #999999;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .social-btn {
      background: none;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #333333;
    }

    .social-btn:hover {
      background-color: #FF0000;
      color: #FFFFFF;
      border-color: #FF0000;
    }

    .social-btn i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Phishified  </h1>
    <div class="tabs">
      <button class="tab active" id="login-tab">Login</button>
      <button class="tab" id="signup-tab">Signup</button>
    </div>

    <form id="login-form" class="form active" method="post" action="{% url 'auth' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="login">Login</button>
      <a href="#" class="footer-link">Forgot Password?</a>
    </form>

    <form id="signup-form" class="form" method="post" action="{% url 'auth' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password"name="password" placeholder="Password" required>
      <button type="submit" name="signup">Signup</button>
      <a href="#" class="footer-link">Already have an account?</a>
    </form>

    <div class="social-login">
      <p>Or continue with:</p>
      <div class="social-icons">
        <button class="social-btn" onclick="loginWithGoogle()">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn" onclick="loginWithGitHub()">
          <i class="fab fa-github"></i> GitHub
        </button>
      </div>
    </div>
  </div>

  <script>
    // Tab Switching Logic
    document.getElementById('login-tab').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('signup-tab').classList.remove('active');
    });

    document.getElementById('signup-tab').addEventListener('click', () => {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
    });

    // Social Login Functions (Placeholder)
    function loginWithGoogle() {
      alert("Redirecting to Google Login...");
      // Add Google OAuth logic here
    }

    function loginWithGitHub() {
      alert("Redirecting to GitHub Login...");
      // Add GitHub OAuth logic here
    }
  </script>
</body>
</html>
